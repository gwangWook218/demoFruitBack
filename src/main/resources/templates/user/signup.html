<!doctype html>
<html lang="ko" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
</head>
<body>
<nav>
    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/auth/login}">로그인</a></li>
        <li><a th:href="@{/auth/signup}">회원가입</a></li>
        <li><a th:href="@{/admin/users}">사용자 관리</a></li>
        <li>
            <form th:action="@{/logout}" method="post">
                <button type="submit">로그아웃</button>
            </form>
        </li>
    </ul>
</nav><hr>
<h2>회원가입</h2>
<form action="" method="post">
    <div>
        <label for="username">사용자명: <input type="text" name="username" required id="username"></label>
    </div>
    <div>
        <label for="password">비밀번호: <input type="password" name="password" required id="password"></label>
    </div>
    <button type="submit">가입하기</button>
</form>
</body>
</html>
